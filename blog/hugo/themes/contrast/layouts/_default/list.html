{{ define "main" }}

{{ $Pages := .Pages }}

{{ if .IsHome }}
  {{ $Pages = where site.RegularPages "Type" "in" site.Params.mainSections }}
{{ end }}

<article>
{{- range $Pages }}
<p>
  <b><a href="{{ .Permalink }}">{{ .Title }}</a></b><br>
  <i>{{ .Summary }}</i>
</p>
{{- end }}
</article>
{{ end }}
