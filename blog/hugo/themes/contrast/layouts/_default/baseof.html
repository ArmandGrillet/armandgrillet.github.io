<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
<meta charset="utf-8">
<link rel="shortcut icon" href="{{ .Site.BaseURL }}/img/favicon.ico">
{{ hugo.Generator }}
{{- if or .Description .Site.Params.description }}
<meta name="description" content="{{ .Description | default .Site.Params.description }}">
{{- end }}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="alternate" type="application/rss+xml" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" title="{{ .Site.Title }}">
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/base.css">
<link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital@0;1&display=swap" rel="stylesheet">
<header>
  <h2><a id="title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
  <nav>
    <a href="https://twitter.com/ArmandGrillet" target="_blank">Twitter</a> | <a href="https://github.com/armandgrillet" target="_blank">GitHub</a> | <a href="https://armand.gr">armand.gr</a>
  </nav>
</header>

<body>
{{- block "main" . }}{{- end }}
</body>

</html>
